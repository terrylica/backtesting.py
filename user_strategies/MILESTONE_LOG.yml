info:
  title: Milestone Commit Log
  version: 2.1.0
  description: AI/LLM-readable milestone documentation for version freeze points

components:
  schemas:
    MilestoneEntry:
      type: object
      required:
        - commit_id
        - version
        - timestamp
        - classification
        - achievements
        - lessons_learned
      properties:
        commit_id:
          type: string
          pattern: "^[a-f0-9]{40}$"
          description: Full SHA-1 commit identifier
        version:
          type: string
          pattern: "^\\d+\\.\\d+\\.\\d+$"
        timestamp:
          type: string
          format: date-time
        classification:
          type: string
          enum: ["major", "minor", "patch"]
        achievements:
          type: array
          items:
            type: string
        lessons_learned:
          type: array
          items:
            type: string

